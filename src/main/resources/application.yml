spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/items_db
    username: items_user
    password: items_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  address: 0.0.0.0
  port: 8080
